<div class="profile-container" *ngIf="currentUser$ | async as user; else noUser">
  <h2>Profile</h2>

  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>UID:</strong> {{ user.uid }}</p>

  <button (click)="logout()">Logout</button>
</div>

<ng-template #noUser>
  <p>User not found. Please <a routerLink="/login">login</a>.</p>
</ng-template>
